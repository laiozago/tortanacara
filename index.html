<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>TORTA NA CARA DO MONTÊS</title>
        <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>    
    </head>
    <body>
        <header>
          <div class="box-img">
            <img class="logo" src="src/logo-removebg-preview.png" alt="logo">
          </div>
            <h1 class="text-center mb-5">TORTA NA CARA</h1>
        </header>      
        <div class="container text-center">
            <div class="row justify-content-center row-cols-4 gap-5">
                <div class="col border border-black p-3 btn" data-tema="equacoes_primeiro_grau">Equações do Primeiro Grau</div>
                <div class="col border border-black p-3 btn" data-tema="equacoes_segundo_grau">Equações do Segundo Grau</div>
                <div class="col border border-black p-3 btn" data-tema="contas_numeros_grandes">Contas com Números Grandes</div>
                <div class="col border border-black p-3 btn" data-tema="probleminhas">Probleminhas</div>
                <div class="col border border-black p-3 btn" data-tema="problemas_duas_variaveis">Problemas com Duas Variáveis</div>
                <div class="col border border-black p-3 btn" data-tema="surpresinha">SURPRESINHA</div>
        </div>
      </div>
      <div class="rodape text-center fixed-bottom">
        <p>Feito com carinho por <a href="https://github.com/laiozago" class="link-underline-opacity-25 link-dark">Laio Zago</a></p>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="questionModalLabel">Pergunta</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="questionText"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="fecharModalBtn" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" id="startTimerBtn">Iniciar</button>
            </div>
        </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
